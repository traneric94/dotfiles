# Change prefix to C-a (more ergonomic)
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# Better color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",alacritty:Tc"

# Make Vim more responsive
set -sg escape-time 0

# Mouse support
set -g mouse on

# Start counting from 1 instead of 0
set -g base-index 1
set -g pane-base-index 1

# History limit
set -g history-limit 100000

# Smart pane switching with awareness of Vim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Alt + arrows to switch panes (backup navigation)
bind-key -n M-Left select-pane -L
bind-key -n M-Right select-pane -R
bind-key -n M-Up select-pane -U
bind-key -n M-Down select-pane -D

# Shift + arrows to switch windows
bind-key -n S-Left previous-window
bind-key -n S-Right next-window

# Better split commands (v/h)
bind-key v split-window -h -c "#{pane_current_path}"
bind-key h split-window -v -c "#{pane_current_path}"

# Reload config
bind-key r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# vim-like pane resizing  
bind -r C-K resize-pane -U
bind -r C-J resize-pane -D
bind -r C-H resize-pane -L
bind -r C-L resize-pane -R

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# clipboard
set -s set-clipboard on

# Vim mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"

set -s escape-time 0

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @sidebar-tree-command 'tree -a -I ".git|*.swp"'
# Easy open URL
set -g @plugin 'tmux-plugins/tmux-urlview'
 
# macOS-specific configuration
if-shell "uname -s | grep -q Darwin" "source ~/.config/tmux/macos.conf"

# Lazygit popup
bind -r g display-popup -d '#{pane_current_path}' -w80% -h80% -E lazygit

# tmux-resurrect settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

# Key bindings for resurrect
bind-key C-s run-shell '~/.tmux/plugins/tmux-resurrect/scripts/save.sh'
bind-key C-r run-shell '~/.tmux/plugins/tmux-resurrect/scripts/restore.sh'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
